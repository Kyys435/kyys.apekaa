<style>
  body{
    margin:0;
    width:100%;
    height:100vh;

    display:flex;
    justify-content:center;
    align-items:center;

    background:#0a0013;
    background:radial-gradient(circle at center, #32006340 0%, #06000d 70%);
    overflow:hidden;
    font-family:Poppins, sans-serif;
    color:white;
  }

  /* ADS */
  .ads{
    position:fixed;
    top:10px;
    font-size:13px;
    opacity:0.45;
    z-index:20;
  }

  /* CENTER WRAPPER */
  .wrap{
    width:100%;
    max-width:430px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:5;
  }

  /* CARD — BORDER FIX */
  .card{
    width:100%;
    padding:35px 25px;
    border-radius:20px;

    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(16px);

    border:1.5px solid rgba(210,160,255,0.8);  /* BORDER LEBIH JELAS */

    position:relative;
  }

  /* SMOOTH GLOW AROUND BORDER */
  .card::before{
    content:"";
    position:absolute;
    inset:-6px;
    border-radius:25px;

    background:radial-gradient(circle,
      #b46cff60 0%,
      #0000 70%
    );

    opacity:0.55;
    animation:softGlow 2.8s ease-in-out infinite;
    z-index:-1;
  }

  @keyframes softGlow{
    0%{ opacity:0.35; }
    50%{ opacity:0.8; }
    100%{ opacity:0.35; }
  }

  h1{
    text-align:center;
    margin-bottom:20px;
    font-size:22px;
  }

  .buttons{
    display:flex;
    justify-content:center;
    gap:14px;
  }

  button{
    min-width:110px;
    padding:10px 18px;
    border:0;
    border-radius:12px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    color:white;

    background:linear-gradient(135deg,#8a3dff,#b46cff);
    box-shadow:0 0 18px #b46cff99;
    transition:0.25s;
  }

  button:active{ transform:scale(0.93); }

  /* TEXT LAH */
  .lah{
    margin-top:18px;
    padding:6px 18px;
    opacity:0;
    font-size:15px;

    background:rgba(255,255,255,0.06);
    border-radius:12px;
    backdrop-filter:blur(6px);
    border:1px solid rgba(210,160,255,0.45);

    transform:translateY(12px);
    transition:0.45s ease;
  }

  .lahShow{
    opacity:1;
    transform:translateY(0);
  }

  /* PARTICLE */
  .particle{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    animation:float linear infinite;
  }

  @keyframes float{
    0%{ transform:translateY(0); opacity:0.9; }
    100%{ transform:translateY(-160vh); opacity:0; }
  }

  /* HEART */
  .heart{
    position:absolute;
    font-size:24px;
    pointer-events:none;
    filter:drop-shadow(0 0 8px #ffbfff);
    animation:heartFly 2s ease-out forwards;
  }

  @keyframes heartFly{
    0%{ opacity:1; transform:translate(0,0) scale(1); }
    100%{ opacity:0; transform:translate(var(--x),var(--y)) scale(.35); }
  }
</style>
</head>

<body>

<div class="ads">By Kyys • Apeka</div>

    <div class="buttons">
      <button id="mau">BOLEH</button>
      <button id="engga">GAK</button>
    </div>
  </div>

  <div id="txtLah" class="lah">lah ko kabur jir</div>

<!-- PARTICLES -->
<script>
function spawnParticles(){
  const layer=[
    {count:35, size:[2,4], speed:[14,20], color:"#b96bff"},
    {count:50, size:[3,6], speed:[11,17], color:"#d59aff"},
    {count:65, size:[4,8], speed:[89,14], color:"#f1d9ff"},
  ];

  layer.forEach(l=>{
    for(let i=0;i<l.count;i++){
      const p=document.createElement("div");
      p.className="particle";

      let s=Math.random()*(l.size[1]-l.size[0])+l.size[0];
      p.style.width=s+"px";
      p.style.height=s+"px";
      p.style.background=l.color;

      p.style.boxShadow=`0 0 ${s*3}px ${l.color}aa`;

      p.style.left=Math.random()*100+"vw";
      p.style.top=(Math.random()*120+120)+"vh";

      p.style.animationDuration=
        Math.random()*(l.speed[1]-l.speed[0])+l.speed[0]+"s";

      document.body.appendChild(p);
    }
  });
}
spawnParticles();
</script>

<!-- BUTTON ACTION -->
<script>
const mau=document.getElementById("mau");
const engga=document.getElementById("engga");
const lah=document.getElementById("txtLah");

/* HEART */
function loveBurst(x,y){
  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="";
    h.style.left=x+"px";
    h.style.top=y+"px";

    const angle=(Math.random()*90)*Math.PI/80;
    const dist=Math.random()*80+60;

    h.style.setProperty("--x",Math.cos(angle)*dist+"px");
    h.style.setProperty("--y",Math.sin(angle)*dist+"px");

    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10);
  }
}

/* MAU */
mau.onclick=(e)=>{
  loveBurst(e.clientX,e.clientY);
  window.open(
    "https://wa.me/6285779083591?text=" +
    encodeURIComponent("BOLEH BANGET BRE MANA NO REK BREEE"),
    "_blank"
  );
};

/* ENGGA */
engga.onclick=()=>{
  lah.classList.add("lahShow");
  setTimeout(()=>lah.classList.remove("lahShow"),1700);

  let x=(Math.random()*190 - 10 - 180);
  let y=(Math.random()*10 - 200 - 180);
  engga.style.transform=`translate(${x}px,${y}px)`;
};
</script>

</html>
